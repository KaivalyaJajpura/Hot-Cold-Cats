<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Cats - Hot, Cold & Cats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFEDE1;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            color: #551a1a;
        }

        .cat-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 50px;
            max-width: 1000px;
            margin: auto;
        }

        .cat-card {
            background-color: rgba(240, 193, 152, 0.75);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(209, 213, 219, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .cat-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .cat-card:hover {
            transform: scale(1.05);
        }

        .cat-name {
            font-size: 18px;
            font-weight: bold;
            color: #5A4633;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>Meet Our Cats</h1>
    <div class="cat-gallery">
        <div class="cat-card">
            <img src="https://images.unsplash.com/photo-1495360010541-f48722b34f7d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2F0fGVufDB8fDB8fHww" alt="Cat 1">
            <div class="cat-name">Whiskers</div>
        </div>
        <div class="cat-card">
            <img src="https://images.unsplash.com/photo-1561948955-570b270e7c36" alt="Cat 2">
            <div class="cat-name">Mittens</div>
        </div>
        <div class="cat-card">
            <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131" alt="Cat 3">
            <div class="cat-name">Shadow</div>
        </div>
        <div class="cat-card">
            <img src="https://plus.unsplash.com/premium_photo-1677181729163-33e6b59d5c8f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGNhdHxlbnwwfHwwfHx8MA%3D%3D" alt="Cat 4">
            <div class="cat-name">Snowball</div>

            <div class="cat-name">Luna</div>

</body>
